<!DOCTYPE html>
<html>
<body>
    <script>
        // The click event handler for button1
        function buttonClick(mouseEvent) {
            window.class1.stringFromJavaScript("stringFromJavaScript");
            window.class1.boolFromJavaScript(true);
            buttonOutput.innerText = "Click";
        }
    </script>

    <h2>JavaScript to C++ WinRT Callback Example</h2>
    <button id="button1" onclick="buttonClick()">Click Me</button>
    <p id="buttonOutput"></p>
</body>
</html>
